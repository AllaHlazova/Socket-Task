<!--task1-->
<div class="header">

  <div>
    <button class="brk-btn" (click)="getConnect()" [disabled]="isShow">Connect</button>
  </div>

  <div>
    <button class="brk-btn" (click)="sendMes()"> Send message</button>
  </div>

  <div>
    <button class="brk-btn" (click)="getDisconnect()" [disabled]="!isShow">Disconnect</button>
  </div>

</div>
<!--task2-->
<div class="content">
  <div>
    <h1>Введите текст:</h1>
    <input type="text" placeholder="some text.." [(ngModel)]="text">
  </div>
  <div>
    <button class="send-btn" (click)="sendMessageToServ()">Send to serv</button>
    <p style="color: red; border: 2px solid grey; width: 100px; height: 100px">{{checkMessage}}</p>
  </div>

  <div>
    <button class="send-btn" (click)="getMessage()">Get Messages</button>
    <p style="color: green; width: 100px; height: 100px; border: 2px solid grey">{{messageFromServer}}</p>
  </div>

  <div>
    <button class="send-btn" (click)="clear()">Clear file</button>
  </div>

</div>
